<div class="grid grid-cols-1 gap-4 lg:grid-cols-12 px-5 lg:px-20">
    <div class="col-span-1 lg:col-span-5">
        <div class="rounded-md shadow-md h-[32.2rem] overflow-y-scroll hide-scrollbar box py-5">
            <div class="p-5 py-7 cursor-pointer">
                <div *ngFor="let item of addresses; let last=last" class="py-2 space-y-2">
                    <app-address-card [addresses]="item" />

                    <button style="padding:1rem;" mat-raised-button
                        class="bg-green-500 cursor-pointer rounded-2xl mt-2 max-h-20"
                        (click)="handleCreateOrder(item)">Deliver Here</button>
                    <div *ngIf="!last" class="h-[1px] bg-gray-300 my-4"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-span-1 lg:col-span-7">
        <div class="rounded-md shadow-md p-5 box">
            <form [formGroup]="myForm" (ngSubmit)="handleSubmit()">
                <div class="grid grid-cols-1 gap-3 sm:grid-cols-2">
                    <div class="col-span-1">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>First Name</mat-label>
                            <input formControlName="firstName" matInput type="text" placeholder="First Name"
                                autocomplete="given-name" />
                        </mat-form-field>
                    </div>
                    <div class="col-span-1">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>Last Name</mat-label>
                            <input formControlName="LastName" matInput type="text" placeholder="Last Name"
                                autocomplete="given-name" />
                        </mat-form-field>
                    </div>
                    <div class="col-span-2">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>Street Address</mat-label>
                            <textarea formControlName="streetAddress" matInput type="text" placeholder="Street Address"
                                autocomplete="given-name" rows="3"></textarea>
                        </mat-form-field>
                    </div>
                    <div class="col-span-1">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>City</mat-label>
                            <input formControlName="city" matInput type="text" placeholder="City"
                                autocomplete="given-name" />
                        </mat-form-field>
                    </div>
                    <div class="col-span-1">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>State</mat-label>
                            <input formControlName="state" matInput type="text" placeholder="State"
                                autocomplete="given-name" />
                        </mat-form-field>
                    </div>
                    <div class="col-span-1">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>ZIP Code</mat-label>
                            <input formControlName="zipCode" matInput type="number" placeholder="ZIP Code"
                                autocomplete="given-name" />
                        </mat-form-field>
                    </div>
                    <div class="col-span-1">
                        <mat-form-field appearance="fill" class="w-full">
                            <mat-label>Mobile Number</mat-label>
                            <input formControlName="mobile" matInput type="number" placeholder="Mobile Number"
                                autocomplete="given-name" />
                        </mat-form-field>
                    </div>
                    <div class="col-span-2">
                        <button mat-raised-button type="submit"
                            class="w-full bg-pink-600 h-16 rounded-md cursor-pointer hover:bg-pink-400 font-bold"
                            style="padding: 1.6rem;">Deliver Here</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
