<div (click)="navigateToProductPage()" class="product-card w-[17rem] m-3 transition-all cursor-pointer hover:scale-105 hover:shadow-lg">
    <!-- Product Image Div -->
    <div class="h-[20rem] overflow-hidden">
      <img class="h-full w-full object-contain" [src]="product.imageUrl" alt="{{ product.title }}">
    </div>
  
    <!-- Text Section -->
    <div class="textPart p-3 bg-[#0b0b0b] text-white">
      <div class="mb-2">
        <p class="opacity-70 text-sm">{{ product.brand }}</p>
        <p class="text-lg font-medium">{{ product.title }}</p>
        <p class="text-gray-400 text-sm">{{ product.color }}</p>
      </div>
  
      <!-- Price Section -->
      <div class="flex items-center space-x-2">
        <p class="text-lg font-bold text-green-400">₹{{ product.discountedPrice }}</p>
        <p class="text-gray-500 line-through text-sm">₹{{ product.price }}</p>
        <p class="text-sm text-red-500">{{ product.disscount }}% off</p>
      </div>
    </div>
  </div>
