<div class="p-5 shadow-lg">
    <div class="flex items-center">
        <div class="w-[5rem] h-[5rem] lg:w-[9rem] lg:h-[9rem]">
            <img class="w-full h-full object-cover object-top"
                src="https://rukminim1.flixcart.com/image/612/612/xif0q/kurta/u/g/z/xl-8button-kurta-elepants-original-imagk57kfg2bwvhd.jpeg?q=70"
                alt="cartImage">
        </div>
        <div class="ml-5 space-y-1">
            <p class="font-semibold">Lorem ipsum dolor sit amet consectetur.</p>
            <p class="text-gray-500">Size : M, Black</p>
            <p class="text-gray-500 mt-2">Seller : Lorem, ipsum.</p>

            <div class="flex space-x-2 items-center pt-3">
                <p class="text-gray-500 line-through">₹1499</p>
                <p class="font-semibold text-lg">₹265</p>
                <p class="text-green-600 font-semibold">82% off</p>
            </div>
        </div>
    </div>
    <div *ngIf="showButton" class="flex items-center lg:space-x-10 pt-4 justify-between">
        <div class="flex items-center space-x-2">
            <div class="example-button-container">
                <button mat-mini-fab color="accent" (click)="updateCartItem(-1)" [disabled]="true">
                    <mat-icon>remove</mat-icon>
                </button>
            </div>
            <span class="py-1 px-7 border border-gray-800 rounded-sm">
                1
            </span>
            <div>
                <button mat-mini-fab color="accent" (click)="updateCartItem(+1)" [disabled]="false">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
        </div>
        <button color="accent" (click)="removeCartItem()" mat-stroked-button>Remove</button>
    </div>
</div>
